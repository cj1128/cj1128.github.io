<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
  <title>{{ page.title }} - CJ Ting's Blog</title>
  <meta name="author" content="{{ site.author.name }}">
  <meta name="description" content="{{ page.desc | default: page.title }}">
  <meta charset="utf-8" />
  <link rel="icon" href="data:;base64,=">
  <script src="/assets/themes/avia/init.js"></script>
  <script type="text/javascript">
    var posts = Global.posts = []
    {% for post in site.posts %}
      posts.push({
        title: "{{ post.title }}",
        text: ("{{ post.title }}" + "{{ post.tags }}").toLowerCase(),
        url: "{{ post.url }}",
      })
    {% endfor %}
  </script>
  <script src="/assets/themes/avia/dist/style.bundle.js"></script>
</head>
<body class="page-{{ page.page || default: 'default' }}">

{{ content }}

{% include JB/analytics %}
</body>
</html>
