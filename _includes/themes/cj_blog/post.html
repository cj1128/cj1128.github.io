<div class="post-container">

	<h2 class='title'>{{ page.title }}
	</h2>

	<div class="content markdown-body">
		{{ content }}
	</div>

	<div class="post-info">
		<p class='tags'>
			<span>Tags:</span>
			{% for tag in page.tags %}
			<span class="label label-info">{{ tag }}</span>
			{% endfor %}
		</p>
	</div>

</div>
<div class="comments-container">
	{% include JB/comments %}
</div>
