<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mosi's Face</title>
	<link rel="stylesheet" href="mosi.css">
</head>
<body>
	<div id='container'>

		<div class="progress-bar">
		</div>

		<div class="gameArea">
			<canvas width='680px' height='640px'></canvas>
		</div>

		<div class="infoArea">
			<header>
				<img src="./image/mosi_01.png" alt="">
				<h1>Mosi's Face</h1>
			</header>
			
			<div class="description">
				<h3>游戏说明:</h3>
				<br />
				<p>
					点击开始按钮后,进度条会启动进行计时.鼠标点击卡牌获取Mosi的表情,表情相同的Mosi会进行配对,同时时间清零.在规定时间内未找到配对Mosi,则游戏失败~.
				</p>
			</div>
			<button id="play">Play</button>
		</div>
	</div>

	<div class="gameControl gameFailure" >
		<img src="./image/fail.jpg" alt="">	
		<p>Sorry,you have lost!</p>
		<button class="playAgain">Play Again</button>
	</div>

	<div class="gameControl gameSuccess">
		<img src="./image/success.jpg" alt="">
		<p>Congratulations!You have won!</p>
		<button class="playAgain">Play Again</button>
	</div>

	<div id="loader">
		<p>资源正在加载中,请耐心等候...</p>
	</div>
	
</body>
<script src="jquery-2.0.3.min.js"></script>
<script src="mosi.js"></script>
</html>
